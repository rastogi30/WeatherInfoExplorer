<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
       
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" >
                </button>
             </form>

             <!-- loading Screen container -->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

             <!-- show weather Info -->
              <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weathr description -->
                <p data-weatherDesc></p>
                <!-- weather-icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 6 card -->
                 <div class="parameter-container">
                    <!-- card-1 -->
                     <div class="parameter">
                        <img src="images/wind.png" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                     </div>

                     <!-- card-2 -->
                     <div class="parameter">
                        <img src="images/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card-3 -->
                     <div class="parameter">
                        <img src="images/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>

                     <!-- card-4 -->
                     <div class="parameter">
                        <img src="images/sunrise (1).png" loading="lazy">
                        <p>Sun-Rise</p>
                        <p data-sunrise></p>
                     </div>

                     <!-- card 5 -->
                     <div class="parameter">
                        <img src="images/sunset (1).png" loading="lazy">
                        <p>Sun-Set</p>
                        <p data-sunset></p>
                     </div>

                     <!-- card-6 -->
                     <div class="parameter">
                        <img src="images/air.png" loading="lazy">
                        <p>Pressure</p>
                        <p data-pressure></p>
                     </div>
                 </div>
              </div>

        </div>

        <!-- is City not found -->
        <div class="Error">
            <img src="images/not-found.png" class="not-found">
            <p>City Not Found</p>
            <button class="retry">Retry</button>
           </div>
         
    </div>


    <script src="index.js"></script>
</body>
</html>
